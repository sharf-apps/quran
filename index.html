<style>
:root {
  --bg: #0d1117;
  --bg2: #13191f;
  --bg3: #1a2130;
  --teal: #2dd4bf;
  --teal-dim: rgba(45,212,191,0.15);
  --teal-glow: rgba(45,212,191,0.06);
  --gold: #f5c842;
  --gold-dim: rgba(245,200,66,0.12);
  --green: #4ade80;
  --green-dim: rgba(74,222,128,0.15);
  --purple: #a78bfa;
  --purple-dim: rgba(167,139,250,0.15);
  --text: #e8edf2;
  --text2: #8fa3b3;
  --text3: #4a5f70;
  --border: rgba(45,212,191,0.12);
  --border2: rgba(255,255,255,0.06);
  --arabic-font: 'Amiri', 'Traditional Arabic', serif;
  --ui-font: 'Lora', Georgia, serif;
  --ml-font: 'Noto Sans Malayalam', sans-serif;
}
* { margin:0; padding:0; box-sizing:border-box; }
html { scroll-behavior: smooth; }
body {
  background: var(--bg);
  color: var(--text);
  font-family: var(--ui-font);
  min-height: 100vh;
  overflow-x: hidden;
}
body::before {
  content: '';
  position: fixed; inset: 0;
  background-image:
    radial-gradient(ellipse 600px 400px at 80% 20%, rgba(45,212,191,0.04) 0%, transparent 70%),
    radial-gradient(ellipse 400px 400px at 20% 80%, rgba(245,200,66,0.03) 0%, transparent 70%);
  pointer-events: none; z-index: 0;
}
.geo-bg {
  position: fixed; inset: 0; pointer-events: none; z-index: 0; opacity: 0.025;
  background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%232dd4bf'%3E%3Cpath d='M30 0l30 30-30 30L0 30z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
}

/* ===== LAYOUT ===== */
.app-wrapper { position: relative; z-index: 1; display: flex; height: 100vh; overflow: hidden; }

/* ===== SIDEBAR ===== */
.sidebar {
  width: 300px; background: var(--bg2); border-right: 1px solid var(--border);
  display: flex; flex-direction: column; flex-shrink: 0; overflow: hidden;
}
.sidebar-header { padding: 24px 20px 16px; border-bottom: 1px solid var(--border); text-align: center; }
.app-title-ar { font-family: var(--arabic-font); font-size: 2rem; color: var(--gold); line-height: 1; margin-bottom: 4px; text-shadow: 0 0 30px rgba(245,200,66,0.3); }
.app-title-en { font-size: 0.62rem; letter-spacing: 0.35em; text-transform: uppercase; color: var(--text2); }
.search-wrap { padding: 12px 12px 6px; }
.search-input {
  width: 100%; background: var(--bg3); border: 1px solid var(--border); border-radius: 6px;
  padding: 9px 12px; color: var(--text); font-family: var(--ui-font); font-size: 0.75rem; outline: none; transition: border-color 0.2s;
}
.search-input::placeholder { color: var(--text3); }
.search-input:focus { border-color: var(--teal); }
.surah-list { flex: 1; overflow-y: auto; padding: 6px 8px; scrollbar-width: thin; scrollbar-color: var(--teal-dim) transparent; }
.surah-item {
  display: flex; align-items: center; gap: 10px; padding: 9px 10px;
  border-radius: 6px; cursor: pointer; transition: background 0.15s; border: 1px solid transparent;
}
.surah-item:hover { background: var(--teal-glow); }
.surah-item.active { background: var(--teal-dim); border-color: var(--border); }
.surah-num {
  width: 30px; height: 30px; background: var(--bg3); border: 1px solid var(--border2); border-radius: 50%;
  display: flex; align-items: center; justify-content: center; font-size: 0.6rem; color: var(--teal); flex-shrink: 0; font-family: monospace;
}
.surah-item.active .surah-num { background: var(--teal-dim); border-color: var(--teal); }
.surah-info { flex: 1; min-width: 0; }
.surah-name-en { font-size: 0.8rem; color: var(--text); font-weight: 600; }
.surah-meta { font-size: 0.6rem; color: var(--text3); margin-top: 1px; }
.surah-name-ar { font-family: var(--arabic-font); font-size: 1.05rem; color: var(--text2); flex-shrink: 0; }
.surah-item.active .surah-name-ar { color: var(--gold); }

/* ===== MAIN ===== */
.main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

/* TOPBAR */
.topbar {
  background: var(--bg2); border-bottom: 1px solid var(--border); padding: 14px 28px;
  display: flex; align-items: center; justify-content: space-between; flex-shrink: 0; gap: 12px; flex-wrap: wrap;
}
.surah-heading { display: flex; align-items: center; gap: 14px; }
.surah-heading-name { font-family: var(--arabic-font); font-size: 1.6rem; color: var(--gold); line-height: 1; }
.surah-heading-info h2 { font-size: 0.95rem; color: var(--text); font-weight: 600; }
.surah-heading-info p { font-size: 0.62rem; color: var(--text2); letter-spacing: 0.1em; text-transform: uppercase; margin-top: 2px; }
.topbar-controls { display: flex; gap: 6px; align-items: center; flex-wrap: wrap; }

/* LANG TOGGLES */
.lang-toggle { display: flex; background: var(--bg3); border: 1px solid var(--border2); border-radius: 6px; overflow: hidden; }
.lang-btn {
  padding: 6px 11px; font-size: 0.62rem; letter-spacing: 0.1em; text-transform: uppercase;
  background: transparent; border: none; color: var(--text3); cursor: pointer; transition: all 0.15s; font-family: var(--ui-font);
}
.lang-btn.active { background: var(--teal-dim); color: var(--teal); }

.nav-btn {
  padding: 7px 14px; background: var(--bg3); border: 1px solid var(--border); border-radius: 6px;
  color: var(--text2); font-family: var(--ui-font); font-size: 0.7rem; cursor: pointer; transition: all 0.15s;
}
.nav-btn:hover { border-color: var(--teal); color: var(--teal); }
.nav-btn:disabled { opacity: 0.3; cursor: default; }

/* ===== AUDIO PLAYER BAR ===== */
.audio-bar {
  background: var(--bg3); border-bottom: 1px solid var(--border2); padding: 10px 28px;
  display: flex; align-items: center; gap: 12px; flex-shrink: 0; flex-wrap: wrap;
}
.audio-bar-label { font-size: 0.58rem; letter-spacing: 0.2em; text-transform: uppercase; color: var(--text3); white-space: nowrap; }

.audio-mode-group { display: flex; gap: 6px; flex-wrap: wrap; }

.audio-mode-btn {
  display: flex; align-items: center; gap: 6px; padding: 6px 12px;
  border-radius: 20px; border: 1px solid var(--border2); background: transparent;
  font-family: var(--ui-font); font-size: 0.65rem; cursor: pointer; transition: all 0.2s; white-space: nowrap;
}
.audio-mode-btn .dot { width: 7px; height: 7px; border-radius: 50%; flex-shrink: 0; }
.audio-mode-btn.arabic { color: var(--gold); }
.audio-mode-btn.arabic .dot { background: var(--gold); }
.audio-mode-btn.arabic:hover, .audio-mode-btn.arabic.playing { background: var(--gold-dim); border-color: rgba(245,200,66,0.4); }

.audio-progress-wrap { flex: 1; min-width: 120px; display: flex; flex-direction: column; gap: 3px; }
.audio-progress-track {
  height: 3px; background: var(--border2); border-radius: 2px; cursor: pointer; position: relative; overflow: hidden;
}
.audio-progress-fill { height: 100%; background: linear-gradient(90deg, var(--teal), var(--gold)); border-radius: 2px; width: 0%; transition: width 0.3s; }
.audio-time { font-size: 0.55rem; color: var(--text3); font-family: monospace; }

.audio-stop-btn {
  padding: 6px 12px; background: transparent; border: 1px solid rgba(255,80,80,0.3); border-radius: 4px;
  color: #ff6b6b; font-size: 0.6rem; cursor: pointer; font-family: var(--ui-font); transition: all 0.15s; white-space: nowrap;
}
.audio-stop-btn:hover { background: rgba(255,80,80,0.1); border-color: rgba(255,80,80,0.6); }

.audio-status { font-size: 0.6rem; color: var(--text3); font-style: italic; display: flex; align-items: center; gap: 5px; }
.pulse-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--teal); animation: pulseDot 1s ease infinite; }
@keyframes pulseDot { 0%,100%{opacity:1;transform:scale(1)} 50%{opacity:0.4;transform:scale(0.7)} }

/* BISMILLAH */
.bismillah {
  text-align: center; padding: 22px 32px 16px;
  font-family: var(--arabic-font); font-size: 2rem; color: var(--gold);
  text-shadow: 0 0 40px rgba(245,200,66,0.2);
  border-bottom: 1px solid var(--border2);
  background: linear-gradient(180deg, rgba(245,200,66,0.03) 0%, transparent 100%);
  flex-shrink: 0;
}

/* VERSES */
.verses-area { flex: 1; overflow-y: auto; padding: 20px 28px 60px; scrollbar-width: thin; scrollbar-color: var(--teal-dim) transparent; }

.verse-card {
  margin-bottom: 16px; background: var(--bg2); border: 1px solid var(--border2);
  border-radius: 10px; overflow: hidden; transition: border-color 0.2s;
  animation: verseIn 0.35s ease both;
}
.verse-card:hover { border-color: rgba(255,255,255,0.1); }
.verse-card.playing-arabic { border-color: rgba(245,200,66,0.5); box-shadow: 0 0 12px rgba(245,200,66,0.08); }

@keyframes verseIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }

.verse-num-row {
  display: flex; align-items: center; justify-content: space-between;
  padding: 10px 16px; background: var(--bg3); border-bottom: 1px solid var(--border2);
}
.verse-badge { display: flex; align-items: center; gap: 8px; font-size: 0.6rem; letter-spacing: 0.15em; text-transform: uppercase; color: var(--teal); }
.verse-badge-circle {
  width: 24px; height: 24px; border: 1px solid var(--teal-dim); border-radius: 50%;
  display: flex; align-items: center; justify-content: center; font-size: 0.58rem; background: var(--teal-glow);
}

/* PER-VERSE AUDIO BUTTONS */
.verse-audio-btns { display: flex; gap: 5px; align-items: center; }
.v-audio-btn {
  display: flex; align-items: center; gap: 4px; padding: 4px 9px; border-radius: 12px;
  border: 1px solid var(--border2); background: transparent; font-size: 0.58rem;
  cursor: pointer; transition: all 0.15s; font-family: var(--ui-font);
}
.v-audio-btn.ar { color: var(--gold); }
.v-audio-btn.ar:hover { background: var(--gold-dim); border-color: rgba(245,200,66,0.4); }
.v-audio-btn.ar.active { background: var(--gold-dim); border-color: rgba(245,200,66,0.6); }

.verse-arabic {
  padding: 20px 20px 14px; font-family: var(--arabic-font); font-size: 1.85rem;
  line-height: 2.1; color: var(--text); text-align: right; direction: rtl;
  border-bottom: 1px solid var(--border2);
}
.verse-translations { padding: 14px 18px 18px; }
.translation-block { margin-bottom: 12px; }
.translation-block:last-child { margin-bottom: 0; }
.trans-lang {
  font-size: 0.53rem; letter-spacing: 0.25em; text-transform: uppercase; color: var(--teal);
  margin-bottom: 5px; display: flex; align-items: center; gap: 6px;
}
.trans-lang::after { content: ''; flex: 1; height: 1px; background: var(--border2); }
.trans-text-en { font-family: var(--ui-font); font-size: 0.85rem; line-height: 1.8; color: var(--text2); font-style: italic; }
.trans-text-ml { font-family: var(--ml-font); font-size: 0.88rem; line-height: 1.9; color: var(--text2); }

/* LOADING / ERROR */
.loading-state { display:flex; flex-direction:column; align-items:center; justify-content:center; flex:1; gap:14px; color:var(--text3); }
.loader-ring { width:44px;height:44px; border:2px solid var(--border2); border-top-color:var(--teal); border-radius:50%; animation:spin 0.8s linear infinite; }
@keyframes spin { to { transform:rotate(360deg); } }
.loading-state p { font-size:0.7rem; letter-spacing:0.2em; text-transform:uppercase; }
.error-state { display:flex; flex-direction:column; align-items:center; justify-content:center; flex:1; gap:10px; color:var(--text3); padding:40px; text-align:center; }
.error-state h3 { color:var(--text2); font-size:1rem; }
.error-state p { font-size:0.78rem; line-height:1.7; }
.retry-btn { margin-top:8px; padding:9px 22px; background:var(--teal-dim); border:1px solid var(--teal); border-radius:6px; color:var(--teal); font-family:var(--ui-font); font-size:0.7rem; cursor:pointer; transition:background 0.15s; }
.retry-btn:hover { background:rgba(45,212,191,0.25); }

/* WELCOME */
.welcome-screen { display:flex; flex-direction:column; align-items:center; justify-content:center; flex:1; gap:18px; padding:40px; text-align:center; }
.welcome-arabicbig { font-family:var(--arabic-font); font-size:4rem; color:var(--gold); text-shadow:0 0 60px rgba(245,200,66,0.25); line-height:1.2; }
.welcome-sub { font-size:0.78rem; color:var(--text3); letter-spacing:0.15em; text-transform:uppercase; max-width:320px; line-height:1.8; }
.welcome-hint { font-size:0.7rem; color:var(--text3); border:1px solid var(--border2); padding:9px 18px; border-radius:20px; }

/* MOBILE */
.mobile-menu-btn { display:none; padding:7px 11px; background:var(--bg3); border:1px solid var(--border); border-radius:6px; color:var(--text2); cursor:pointer; font-size:0.78rem; }
.overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:99; }
.overlay.visible { display:block; }

@media (max-width:900px) {
  .sidebar { position:fixed; left:-300px; top:0; bottom:0; z-index:100; transition:left 0.3s; box-shadow:4px 0 20px rgba(0,0,0,0.5); }
  .sidebar.open { left:0; }
  .mobile-menu-btn { display:block; }
  .topbar, .audio-bar { padding:10px 14px; }
  .verses-area { padding:14px 14px 60px; }
  .bismillah { font-size:1.5rem; padding:18px; }
  .verse-arabic { font-size:1.4rem; }
}
</style>

async function fetchVerses(num) {
  try {
    const [arRes, enRes] = await Promise.all([
      fetch(`https://api.alquran.cloud/v1/surah/${num}/ar.alafasy`),
      fetch(`https://api.alquran.cloud/v1/surah/${num}/en.sahih`)
    ]);
    const [arData, enData] = await Promise.all([arRes.json(), enRes.json()]);
    if (arData.code !== 200) throw new Error('API error');

    const arabicVerses = arData.data.ayahs;
    const engVerses = enData.data.ayahs;
    const mlVerses = ML_TRANSLATIONS[num] || null;

    // Store for TTS
    loadedVerses.arabic = arabicVerses.map(v => v.text);
    loadedVerses.english = engVerses.map(v => v.text);
    loadedVerses.malayalam = mlVerses || [];

    document.getElementById('loadingState').style.display = 'none';
    const area = document.getElementById('versesArea');
    area.style.display = 'block';

    area.innerHTML = arabicVerses.map((av, i) => {
      const ev = engVerses[i];
      const ml = mlVerses && mlVerses[i] ? mlVerses[i] : null;
      return buildVerseCard(av, ev, ml, i + 1, num);
    }).join('');

  } catch(e) {
    document.getElementById('loadingState').innerHTML = `
      <div class="error-state">
        <h3>Unable to load verses</h3>
        <p>Please check your internet connection and try again.</p>
        <button class="retry-btn" onclick="loadSurah(${num})">Try Again</button>
      </div>
    `;
  }
}

// ===================== AUDIO HELPERS =====================
function getVerseAudioUrl(surahNum, verseNum) {
  const s = String(surahNum).padStart(3, '0');
  const v = String(verseNum).padStart(3, '0');
  return `https://verses.quran.com/Alafasy/mp3/${s}${v}.mp3`;
}

function formatTime(secs) {
  if(isNaN(secs)) return '0:00';
  const m = Math.floor(secs / 60);
  const s = Math.floor(secs % 60);
  return `${m}:${s.toString().padStart(2,'0')}`;
}

function setAudioStatus(text, show=true) {
  const el = document.getElementById('audioStatus');
  const txt = document.getElementById('audioStatusText');
  const stop = document.getElementById('btnStop');
  const prog = document.getElementById('audioProgressWrap');
  el.style.display = show ? 'flex' : 'none';
  if(txt) txt.textContent = text;
  stop.style.display = show ? 'block' : 'none';
  if(!show) { prog.style.display = 'none'; document.getElementById('audioProgressFill').style.width = '0%'; }
}

function setPlayingBtn(mode, active) {
  const btn = document.getElementById('btnPlayArabic');
  if(btn) btn.classList.toggle('playing', active && mode === 'arabic');
}

function highlightVerse(num, mode) {
  // Remove all highlights
  document.querySelectorAll('.verse-card').forEach(c => {
    c.classList.remove('playing-arabic','playing-english','playing-malayalam');
  });
  document.querySelectorAll('.v-audio-btn').forEach(b => b.classList.remove('active'));
  if(num > 0 && mode) {
    const card = document.getElementById(`vcard-${num}`);
    if(card) {
      card.classList.add(`playing-${mode}`);
      card.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
    const shortMode = mode === 'arabic' ? 'ar' : mode === 'english' ? 'en' : 'ml';
    const btn = card?.querySelector(`.v-audio-btn.${shortMode}`);
    if(btn) btn.classList.add('active');
  }
}

// ===================== VERSE-LEVEL AUDIO =====================
function playVerseAudio(verseNum, mode) {
  stopAll();
  currentVerseIndex = verseNum;
  currentAudioMode = 'arabic';

  const url = getVerseAudioUrl(currentSurah.n, verseNum);
  arabicAudio = new Audio(url);
  arabicAudio.play().catch(() => setAudioStatus('Audio not available for this verse', true));
  setAudioStatus(`‚ñ∂ Verse ${verseNum} ‚Äî Arabic Recitation`);
  setPlayingBtn('arabic', true);
  highlightVerse(verseNum, 'arabic');

  arabicAudio.ontimeupdate = () => {
    const pct = arabicAudio.duration ? (arabicAudio.currentTime / arabicAudio.duration) * 100 : 0;
    document.getElementById('audioProgressFill').style.width = pct + '%';
    document.getElementById('audioProgressWrap').style.display = 'flex';
    document.getElementById('audioTime').textContent = `${formatTime(arabicAudio.currentTime)} / ${formatTime(arabicAudio.duration)}`;
  };
  arabicAudio.onended = () => { stopAll(); };
  arabicAudio.onerror = () => setAudioStatus('‚ö† Audio unavailable', true);
}

// ===================== SURAH-LEVEL AUDIO =====================
function playSurahAudio(mode) {
  stopAll();
  currentAudioMode = 'arabic';
  playSurahArabicSequential(1);
}

function playSurahArabicSequential(verseNum) {
  if(!currentSurah || verseNum > currentSurah.v) { stopAll(); return; }
  if(currentAudioMode !== 'arabic') return;

  const url = getVerseAudioUrl(currentSurah.n, verseNum);
  arabicAudio = new Audio(url);
  arabicAudio.play().catch(() => {
    // skip to next on error
    playSurahArabicSequential(verseNum + 1);
  });

  setAudioStatus(`‚ñ∂ Verse ${verseNum} / ${currentSurah.v} ‚Äî Arabic`);
  setPlayingBtn('arabic', true);
  highlightVerse(verseNum, 'arabic');

  arabicAudio.ontimeupdate = () => {
    const overall = ((verseNum - 1) / currentSurah.v) + (arabicAudio.duration ? (arabicAudio.currentTime / arabicAudio.duration) / currentSurah.v : 0);
    document.getElementById('audioProgressFill').style.width = (overall * 100) + '%';
    document.getElementById('audioProgressWrap').style.display = 'flex';
    document.getElementById('audioTime').textContent = `Verse ${verseNum} ¬∑ ${formatTime(arabicAudio.currentTime)}`;
  };
  arabicAudio.onended = () => {
    if(currentAudioMode === 'arabic') playSurahArabicSequential(verseNum + 1);
  };
}

function stopAll() {
  if(arabicAudio) { arabicAudio.pause(); arabicAudio.src = ''; arabicAudio = null; }
  currentAudioMode = null;
  currentVerseIndex = -1;

  setPlayingBtn(null, false);
  highlightVerse(-1, null);
  setAudioStatus('', false);
}

function seekAudio(e) {
  if(arabicAudio && arabicAudio.duration) {
    const rect = e.currentTarget.getBoundingClientRect();
    const pct = (e.clientX - rect.left) / rect.width;
    arabicAudio.currentTime = pct * arabicAudio.duration;
  }
}

  if(lang === 'en') {
    showEN = !showEN;
    document.getElementById('btnEN').classList.toggle('active', showEN);
  } else {
    showML = !showML;
    document.getElementById('btnML').classList.toggle('active', showML);
  }
  if(currentSurah) loadSurah(currentSurah.n);
}

function navigate(dir) {
  if(!currentSurah) return;
  const n = currentSurah.n + dir;
  if(n >= 1 && n <= 114) loadSurah(n);
}

function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('open');
  document.getElementById('overlay').classList.toggle('visible');
}
function closeSidebar() {
  document.getElementById('sidebar').classList.remove('open');
  document.getElementById('overlay').classList.remove('visible');
}

// ===================== INIT =====================
buildSurahList();
setTimeout(() => loadSurah(1), 300);
</script>
